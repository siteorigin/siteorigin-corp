name: Theme Review Action

on:
  push:
    branches: [ develop ] ## Change the branch name to match yours
  pull_request:
    branches: [ develop ] ## Change the branch name to match yours


jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:

    ## We need to keep this around until Gutenberg 9.6 is launched.
    - uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Theme Test
      id: test
      uses: Wordpress/theme-review-action@trunk
      with:
        accessible-ready: false
        ui-debug: true
